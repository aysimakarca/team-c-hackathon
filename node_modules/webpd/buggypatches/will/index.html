<!doctype HTML>

<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="../../dist/webpd-latest.js"></script>
  </head>

  <body>
    <div id="loading">Loading ...</div>
    <button id="startButton">Start</button>
    
    <form>
      <input type="text" id="volInput" />
      <input type="submit" value="Volume" />
    </form>

    <div id="pdfuNote">Patch rendered to SVG using <a href="https://github.com/sebpiq/pd-fileutils">pd-fileutils</a></div>
    <div id="svg"></div>

    <script type="text/javascript">
      
      $('#startButton').click(function() {
        $(this).fadeOut(200, function() { $('form').fadeIn(200) })
        Pd.start()
      })

      $('form').submit(function(event) {
        event.preventDefault()
        Pd.send('freq', [parseFloat($('#volInput').val())])
      })

      var patch
      $.get('test.pd', function(mainStr) {
        // Loading the patch
        patch = Pd.loadPatch(mainStr)

        // Rendering the patch as SVG
        $('#svg').html(pdfu.renderSvg(pdfu.parse(mainStr), {svgFile: false, ratio: 1.5}))

        // Show start button
        $('#loading').fadeOut(200, function() { $('#startButton').fadeIn() })
      })
	  
    </script>

  </body>
</html>
